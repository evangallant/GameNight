<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="riddle-container" class="container">
        <div id="guess-container" class="row">
            <div class="col-4 acronym-container">
                <!-- The acronym with guessed words will be generated here -->
            </div>
            <div id="guess-interface" class="col-8">
                <h1><strong>WHAT ARE WE BRINGING TO GAME NIGHT?</strong></h1>
                <div id="acronym-subheading1">This week's initialism:</div>
                <div id="acronym-subheading2"><strong>BYOBCBB</strong></div>
                <div id="instructions">
                    <div class="hint">Instructions:</div>
                    <div class="hint">
                        This week is Boulder County trails! Each word is part of the name of a local hiking trail.<br><br>
                        Pretty straightforward!                        
                    </div>
                </div>
                <div id="hint">Hint: You yourself are provided</div>
                <div id="ending-note"></div>
                
                <!-- Start Button to initiate the game -->
                <div id="start-container" class="text-center">
                    <button id="start-button" class="btn btn-lg btn-warning mt-5">Start Game</button>
                </div>
                
                <!-- Timer Display -->
                <div id="time-container" class="mt-4 text-center" style="font-size: 1.5em; color: #f73600; display: none;">
                    <span id="time-taken">0:00</span>
                </div>
                
                <div id="trails" style="display: none;">
                    <div id="current-letter" class="mt-3 text-center" style="font-size: 1.5em;">
                        Current Letter: <span id="letter-display"></span>
                    </div>

                    <div id="current-image"></div>
                    <div id="trail-name" class="mt-3 text-center" style="font-size: 1.5em;"></div>

                    <div id="clue-and-input" class="mt-4">
                        <div class="input-group justify-content-center">
                            <input type="text" id="word-input" class="form-control" placeholder="Enter your guess">
                        </div>
                        <div class="text-center">
                            <button id="submit-button" class="btn btn-success mt-2">Submit Word</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
